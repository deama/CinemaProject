@(futureFilmDetails: List[FutureFilmDetails])

  @main("Future Releases") {

    <div>
    @for(futureFilmDetail <- futureFilmDetails) {
        <a href='/futureListingGallery/@(futureFilmDetail._id)'>
        <img src = "@{
            futureFilmDetail.url
        }" alt = "film poster" style = "width: 250px;
            height: 300px;">

        <h3>@futureFilmDetail.title</h3>
        <h4>Director: @futureFilmDetail.director</h4>
        </a>
    </div>
    }
}
