
@(filmDetails: List[FilmDetails])



@main("Films") {

    <div>
    @for(filmDetail <- filmDetails){
        <a href='/listingGallery/@(filmDetail._id)'>

            <img src = "@{filmDetail.url}" alt = "film poster" style = "width: 250px; height: 300px;"
            />

            <h3>@filmDetail.title</h3>
            <h4>Director: @filmDetail.director</h4>
            </a>
    }
    </div>

}
